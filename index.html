<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Terabox Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Watch Terabox Video Online</h2>
    <p>Enter your Terabox share link below, then click "Open Link" to view it on Terabox.</p>
    <input type="text" id="teraboxLink" placeholder="Paste Terabox share link here">
    <button onclick="openTeraboxLink()">Open Link</button>
</div>

<script>
    function openTeraboxLink() {
        const link = document.getElementById('teraboxLink').value.trim();
        if (link && link.startsWith("https://www.terabox.com/s/")) {
            window.open(link, "_blank"); // Opens the Terabox link in a new tab
        } else {
            alert("Please enter a valid Terabox share link.");
        }
    }
</script>

</body>
</html>
