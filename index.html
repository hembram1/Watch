<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Online Video Player</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                display: flex;
                                                            justify-content: center;
                                                                        align-items: center;
                                                                                    height: 100vh;
                                                                                                margin: 0;
                                                                                                            background-color: #f0f0f0;
                                                                                                                    }
                                                                                                                            .container {
                                                                                                                                        background: #fff;
                                                                                                                                                    padding: 20px;
                                                                                                                                                                border-radius: 8px;
                                                                                                                                                                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                                                                                                                                                                                        width: 320px;
                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                            }
                                                                                                                                                                                                                    h2 {
                                                                                                                                                                                                                                color: #333;
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                input[type="text"] {
                                                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                                                        padding: 10px;
                                                                                                                                                                                                                                                                                    margin: 10px 0;
                                                                                                                                                                                                                                                                                                border: 1px solid #ccc;
                                                                                                                                                                                                                                                                                                            border-radius: 4px;
                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                            button {
                                                                                                                                                                                                                                                                                                                                        padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                    background-color: #007bff;
                                                                                                                                                                                                                                                                                                                                                                color: #fff;
                                                                                                                                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: #0056b3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                            video {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    height: auto;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin-top: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: none; /* Hidden until a valid URL is entered */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Online Video Player</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="videoUrl" placeholder="Enter video URL here">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="loadVideo()">Play Video</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <video id="videoPlayer" controls></video>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function loadVideo() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const videoUrl = document.getElementById('videoUrl').value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const videoPlayer = document.getElementById('videoPlayer');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (videoUrl) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            videoPlayer.src = videoUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        videoPlayer.style.display = 'block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    videoPlayer.load();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                videoPlayer.play();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    alert("Please enter a valid video URL!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
