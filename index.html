<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Player</title>
</head>
<body>
    <h3>Paste Video URL Here:</h3>
    <input type="text" id="videoUrl" placeholder="Enter video URL" style="width: 100%; padding: 8px;">
    <button onclick="playVideo()">Play Video</button>

    <div id="videoPlayer" style="margin-top: 20px;">
        <!-- Video will appear here -->
    </div>

    <script>
        function playVideo() {
            const url = document.getElementById("videoUrl").value;
            let embedUrl = "";

            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                const videoId = url.split("v=")[1] || url.split("/").pop();
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (url.includes("vimeo.com")) {
                const videoId = url.split("/").pop();
                embedUrl = `https://player.vimeo.com/video/${videoId}`;
            } else {
                alert("This video URL is not supported. Please use a YouTube or Vimeo link.");
                return;
            }

            document.getElementById("videoPlayer").innerHTML = `
                <iframe width="560" height="315" src="${embedUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;
        }
    </script>
</body>
</html>
